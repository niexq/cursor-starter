    <text x="250" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">传统方式</text>
    <text x="400" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">优化方式</text>
    <text x="550" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">效率提升</text>
    <text x="700" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">质量提升</text>

    <!-- 行1：组件库开发 -->
    <rect x="20" y="70" width="760" height="50" fill="#fff3cd" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="100" y="90" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">组件库开发</text>
    <text x="250" y="85" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#dc3545" filter="url(#sketch-text)">20-30次请求</text>
    <text x="250" y="100" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">分散开发</text>
    <text x="400" y="85" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#28a745" filter="url(#sketch-text)">3-5次请求</text>
    <text x="400" y="100" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">批量处理</text>
    <text x="550" y="95" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#e83a1a" filter="url(#sketch-text)">85%</text>
    <text x="700" y="95" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#28a745" filter="url(#sketch-text)">显著提升</text>

    <!-- 行2：页面开发 -->
