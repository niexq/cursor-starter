    <text x="400" y="280" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">分层规划</text>
    <text x="550" y="275" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#e83a1a" filter="url(#sketch-text)">75%</text>
    <text x="700" y="275" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#28a745" filter="url(#sketch-text)">显著提升</text>
