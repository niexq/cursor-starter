    <rect width="800" height="160" rx="20" ry="20" fill="#e8f5e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="400" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="18" text-anchor="middle" fill="#155724" filter="url(#sketch-text)">🎯 真实案例：电商后台管理系统</text>
    <line x1="20" y1="35" x2="780" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>

    <!-- 项目规模 -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="Comic Sans MS, Virgil, cursive" font-size="14" fill="#000000" filter="url(#sketch-text)">📊 项目规模：</text>
      <text x="20" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 15个核心页面</text>
      <text x="20" y="50" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 30+个组件</text>
      <text x="20" y="65" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 完整CRUD功能</text>
      <text x="20" y="80" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 权限管理系统</text>
    </g>

    <!-- 对比结果 -->
    <g transform="translate(250, 50)">
      <text x="0" y="15" font-family="Comic Sans MS, Virgil, cursive" font-size="14" fill="#dc3545" filter="url(#sketch-text)">❌ 传统方式：</text>
      <text x="20" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 预计150+次请求</text>
      <text x="20" y="50" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 分散开发</text>
      <text x="20" y="65" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 问题单独处理</text>
      <text x="20" y="80" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 功能迭代分散</text>
    </g>

    <g transform="translate(450, 50)">
      <text x="0" y="15" font-family="Comic Sans MS, Virgil, cursive" font-size="14" fill="#28a745" filter="url(#sketch-text)">✅ 优化方式：</text>
      <text x="20" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 实际45次请求</text>
      <text x="20" y="50" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 分阶段实施</text>
      <text x="20" y="65" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 批量开发</text>
      <text x="20" y="80" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 上下文复用</text>
    </g>

    <!-- 最终效果 -->
    <g transform="translate(650, 50)">
      <text x="0" y="15" font-family="Comic Sans MS, Virgil, cursive" font-size="14" fill="#1a73e8" filter="url(#sketch-text)">🚀 最终效果：</text>
      <text x="20" y="35" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 节省70%请求</text>
      <text x="20" y="50" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 缩短60%时间</text>
      <text x="20" y="65" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 质量显著提升</text>
      <text x="20" y="80" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 一致性更好</text>
    </g>
  </g>

  <!-- 底部总结 -->
  <text x="450" y="635" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#1a73e8" filter="url(#sketch-text)">掌握AI对话艺术，让500次请求发挥1000次的效果！</text>
</svg> 