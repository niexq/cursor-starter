    <text x="250" y="145" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#dc3545" filter="url(#sketch-text)">15-20次请求</text>
    <text x="250" y="160" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">逐个实现</text>
    <text x="400" y="145" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#28a745" filter="url(#sketch-text)">2-3次请求</text>
