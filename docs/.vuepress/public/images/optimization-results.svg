    <text x="100" y="210" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">Bug修复</text>
    <text x="250" y="205" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#dc3545" filter="url(#sketch-text)">5-8次请求</text>
    <text x="250" y="220" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">反复调试</text>
    <text x="400" y="205" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#28a745" filter="url(#sketch-text)">1-2次请求</text>
    <text x="400" y="220" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">详细描述</text>
    <text x="550" y="215" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#e83a1a" filter="url(#sketch-text)">80%</text>
    <text x="700" y="215" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#28a745" filter="url(#sketch-text)">显著提升</text>

    <!-- 行4：架构设计 -->
    <rect x="20" y="250" width="760" height="50" fill="#f8d7da" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="100" y="270" font-family="Comic Sans MS, Virgil, cursive" font-size="12" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">架构设计</text>
    <text x="250" y="265" font-family="Comic Sans MS, Virgil, cursive" font-size="11" text-anchor="middle" fill="#dc3545" filter="url(#sketch-text)">10-15次请求</text>
    <text x="250" y="280" font-family="Comic Sans MS, Virgil, cursive" font-size="10" text-anchor="middle" fill="#666" filter="url(#sketch-text)">碎片化讨论</text>
