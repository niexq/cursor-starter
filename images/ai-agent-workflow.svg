<svg width="100%" height="100%" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="sketch-border" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" seed="42" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <filter id="sketch-text" x="-2%" y="-2%" width="104%" height="104%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" seed="15" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- 标题 -->
  <text x="450" y="40" font-family="Comic Sans MS, Virgil, cursive" font-size="24" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">🤖 AI Agent 工作流程</text>

  <!-- 任务描述 -->
  <g transform="translate(50, 80)">
    <rect width="200" height="100" rx="15" ry="15" fill="#e8f4fd" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="100" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">📝 任务描述</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 详细需求说明</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 期望的结果</text>
    <text x="20" y="90" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 约束条件</text>
  </g>

  <!-- 箭头1 -->
  <g stroke-linecap="round">
    <path d="M251 130 C272 130, 298 130, 320 130" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M305 125 C310 128, 315 130, 320 130" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M305 135 C310 132, 315 130, 320 130" stroke="#000000" stroke-width="2" fill="none"></path>
  </g>

  <!-- 上下文分析 -->
  <g transform="translate(320, 80)">
    <rect width="200" height="100" rx="15" ry="15" fill="#e0f5e0" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="100" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">🧠 上下文分析</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 代码库理解</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 依赖关系分析</text>
    <text x="20" y="90" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 影响范围评估</text>
  </g>

  <!-- 箭头2 -->
  <g stroke-linecap="round">
    <path d="M521 130 C542 130, 568 130, 590 130" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M575 125 C580 128, 585 130, 590 130" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M575 135 C580 132, 585 130, 590 130" stroke="#000000" stroke-width="2" fill="none"></path>
  </g>

  <!-- 执行计划 -->
  <g transform="translate(590, 80)">
    <rect width="200" height="100" rx="15" ry="15" fill="#f7e8e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="100" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">📋 执行计划</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 分解子任务</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 优先级排序</text>
    <text x="20" y="90" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 执行策略</text>
  </g>

  <!-- 向下箭头 -->
  <g stroke-linecap="round">
    <path d="M450 210 C450 231, 450 249, 450 270" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M445 255 C448 260, 450 265, 450 270" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M455 255 C452 260, 450 265, 450 270" stroke="#000000" stroke-width="2" fill="none"></path>
  </g>

  <!-- 代码生成 -->
  <g transform="translate(150, 270)">
    <rect width="200" height="120" rx="15" ry="15" fill="#fff2e0" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="100" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">⚡ 代码生成</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 多文件同时编辑</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 保持代码一致性</text>
    <text x="20" y="95" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 自动处理依赖</text>
  </g>

  <!-- 验证测试 -->
  <g transform="translate(450, 270)">
    <rect width="200" height="120" rx="15" ry="15" fill="#f0e8ff" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="100" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">🔍 验证测试</text>
    <line x1="15" y1="35" x2="185" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 语法检查</text>
    <text x="20" y="75" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 逻辑验证</text>
    <text x="20" y="95" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">• 自动修复错误</text>
  </g>

  <!-- 连接箭头 -->
  <g stroke-linecap="round">
    <path d="M351 330 C372 330, 428 330, 449 330" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M434 325 C439 328, 444 330, 449 330" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M434 335 C439 332, 444 330, 449 330" stroke="#000000" stroke-width="2" fill="none"></path>
  </g>

  <!-- 向下箭头到完成 -->
  <g stroke-linecap="round">
    <path d="M450 420 C450 441, 450 459, 450 480" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M445 465 C448 470, 450 475, 450 480" stroke="#000000" stroke-width="2" fill="none"></path>
    <path d="M455 465 C452 470, 450 475, 450 480" stroke="#000000" stroke-width="2" fill="none"></path>
  </g>

  <!-- 完成交付 -->
  <g transform="translate(300, 480)">
    <rect width="300" height="80" rx="15" ry="15" fill="#e8f5e8" stroke="#000000" stroke-width="2" filter="url(#sketch-border)"/>
    <text x="150" y="25" font-family="Comic Sans MS, Virgil, cursive" font-size="16" text-anchor="middle" fill="#000000" filter="url(#sketch-text)">🎉 完成交付</text>
    <line x1="15" y1="35" x2="285" y2="35" stroke="#000000" stroke-width="1" filter="url(#sketch-border)"/>
    <text x="20" y="55" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#000000" filter="url(#sketch-text)">✅ 代码已生成并验证  ✅ 自动处理了所有依赖  ✅ 准备好投入使用</text>
  </g>

  <!-- 反馈循环 -->
  <g stroke-linecap="round" stroke="#1a73e8" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <path d="M150 350 C100 350, 100 150, 150 150"/>
    <path d="M135 155 C140 152, 145 150, 150 150" stroke="#1a73e8" stroke-width="2" fill="none"></path>
    <path d="M135 145 C140 148, 145 150, 150 150" stroke="#1a73e8" stroke-width="2" fill="none"></path>
    <text x="70" y="250" font-family="Comic Sans MS, Virgil, cursive" font-size="12" fill="#1a73e8" filter="url(#sketch-text)">反馈优化</text>
  </g>

  <!-- 底部说明 -->
  <text x="450" y="590" font-family="Comic Sans MS, Virgil, cursive" font-size="14" text-anchor="middle" fill="#666666" filter="url(#sketch-text)">💡 AI Agent能够处理复杂的多文件编辑任务，是你的智能编程伙伴</text>
</svg> 